  <style type="text/css">
      h1{
        text-align: center;
       }
       h2{
        padding: 20px;
       }
       .t1 {
       overflow-x: auto;
       }
       .t1 table {
       border-collapse: collapse;
       width: 100%;
       }

       .t1 th, td {
       text-align: left;
       padding: 8px;
       }

       .t1 tr:nth-child(even) {background-color: #f2f2f2;}
       
       .t1 th {
 	   background-color: #b7a5d3;
	   color: white;
	   }

       .header {
          overflow: hidden;
          background-color: #3f1f69;
          padding: 20px 10px;
        }
        .header a:hover {
          background-color: #ddd;
          color: black;
        }

        .header a {
          float: left;
          color: white;
          text-align: center;
          padding: 12px; /* 12 to 10 */
          text-decoration: none;
          font-size: 18px;
          line-height: 25px;
          border-radius: 4px;
        }

        .header a.logo {
          font-size: 25px;
          font-weight: bold;
        }
        .header a.active {
          background-color: dodgerblue;
          color: white;
        }
        .header-right {
          float: right;
        }
  </style>

    <h1>Magellan-Formatted Catalog</h1>
    <div class="t1">
    	{{ t1 | safe }}
    </div>
    <h5>
    	<a href="{{url_for('static', filename='catalog.txt')}}" download>Download File</a>
    </h5>
	
    <h1>Photometric Data with Spectral Energy Distribution Template</h1>
    {%for i in range(0,len)%}
		<h1><img src="{{url_for('static', filename=obj_list[i]+'_sed.png')}}" alt="obj_list[i]+' SED'" width="80%"></h1>
		<h5><a href="{{url_for('static', filename=obj_list[i]+sed.png')}}" download>Download Image</a></h5>
    {%endfor%}
